apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests: ["./infra/k8s/*"]
build:
  local:
    push: false
  artifacts:
    - image: triwjy/ticketing-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'
    - image: triwjy/ticketing-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: '**/*.js'
    - image: triwjy/ticketing-tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'
