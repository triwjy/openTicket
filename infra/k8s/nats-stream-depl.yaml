apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-stream-depl
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: nats-stream
  template:
    metadata:
      labels:
        app: nats-stream
    spec:
      containers:
        - name: nats-stream
          image: nats-streaming:0.17.0
          args:
            - '-p'
            - '4222'
            - '-m'
            - '8222'
            - '-hbi'
            - '5s'
            - '-hbt'
            - '5s'
            - '-hbf'
            - '2'
            - '-SD'
            - '-cid'
            - 'ticketing'
---
apiVersion: v1
kind: Service
metadata:
  name: nats-stream-svc
spec:
  selector:
    app: nats-stream
  ports:
    - name: client
      port: 4222
      targetPort: 4222
    - name: monitoring
      port: 8222
      targetPort: 8222
